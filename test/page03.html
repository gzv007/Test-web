<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        /* class */
        .a{
            color: black;
        }
        /* id */
        #b{
            color: blue;
        }
        #c{
            color: gold;
        }
    </style>
</head>
<body align = "center">
    <!-- class and id -->
    <!-- class ซ้ำได้ แต่ id ซ้ำไม่ได้ -->
    <h1 class="a">Oat</h1>
    <h1 class="a">Oat</h1>
    <h1 id="b">Oat</h1>
    <h1 id="c">Oat</h1>
    <h1>Oat</h1>
    <h1>Welcome to page03</h1>
</body>
</html>
