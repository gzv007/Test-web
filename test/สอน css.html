<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยินดีต้อนรับสู่ css</title>
    <style>
        /* กำหนดแค่ tag */
        h1{
            color: brown;
            font-size: 40px;
        }
        /* กำหนด class โดยระบุ tag เฉพาะ */
        h1.title{
            color: aqua;
        }
        /* กำหนด id โดยระบุ tag เฉพาะ */
        h1#title{
            color: blue;
        }
        /* กำหนด class */
        .title{
            font-size: 50px;
        }
        /* กำหนด id */
        #title{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>CSS เบื้องต้น</h1>
    <h1 class="title">HTML5</h1>
    <h1 id="title">CSS</h1>
    <h2 class="title">HTML5</h2>
    <h2 id="title">CSS</h2>
</body>
</html>
